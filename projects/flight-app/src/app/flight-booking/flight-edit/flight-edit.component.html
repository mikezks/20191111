<form [formGroup]="editForm">

        <div
            class="alert alert-danger"
            *ngIf="editForm.hasError('roundTrip')">		
            ...roundtrip...
        </div>

        <div class="form-group">
            <label>Id:</label>
            <input formControlName="id" class="form-control">
        </div>
    
        <div class="form-group">
            <label>Date:</label>
            <input formControlName="date" class="form-control">
        </div>
    
        <div class="form-group">
            <label>From:</label>
            <input formControlName="from" class="form-control">
        </div>

        <div
            class="alert alert-danger"
            *ngIf="editForm.get('from').hasError('minlength')">		
            ...minlength...
        </div>

        <div
            class="alert alert-danger"
            *ngIf="editForm.get('from').hasError('city')">		
            ...city...
        </div>

        <pre>errors: {{ editForm.get('from').errors | json }}</pre>

        <div class="form-group">
            <label>To:</label>
            <input formControlName="to" class="form-control">
        </div>

        <div
            class="alert alert-danger"
            *ngIf="editForm.get('to').hasError('minlength')">		
            ...minlength...
        </div>

        <div
            class="alert alert-danger"
            *ngIf="editForm.get('to').hasError('city')">		
            ...city...
        </div>

        <pre>errors: {{ editForm.get('to').errors | json }}</pre>

        <div class="form-group">
            <button (click)="save()" class="btn btn-default">Save</button>
        </div>
    
    </form>
