<div
    class="card"
    [ngStyle]="{'background-color': (selected) ? 'rgb(204, 197, 185)' : 'white' }">

    <div class="header">
        <h2 class="title">{{item.from}} - {{item.to}}</h2>
    </div>
    <div class="content">
        <ng-content select=".top"></ng-content>

        <p>Flight-No.: #{{item.id}}</p>
        <p>Date: {{item.date | date:'long'}}</p>
        <p>
        <app-status-toggle [(status)]="item.delayed">
            Delayed: {{ item.delayed }}
        </app-status-toggle>
        </p>

        <ng-content select=".bottom"></ng-content>
        <p>
            <button
                class="btn btn-default"
                *ngIf="!selected"
                (click)="select()">Select</button>
            <button
                class="btn btn-default"
                *ngIf="selected"
                (click)="deselect()">Remove</button>
        </p>

    </div>
</div>
